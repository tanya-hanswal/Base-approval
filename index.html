<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel Coming Soon Page</title>
  </head>
  <body>
    <div class="image">
      <img src="hero-desktop.jpg" alt="" class="desktop" />

      <div class="container">
        <div class="header">
          <img src="logo.svg" alt="" />
        </div>
        <!--end header-->
        <img src="hero-mobile.jpg" alt="" class="mobile" />

        <div class="text">
          <h1 class="heading"><span>WE'RE</span><br />COMING <br />SOON</h1>
          <p class="para">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form action="#">
            <div class="form">
              <input
                type="email"
                name="email"
                placeholder="Email Address"
                id="email"
              />
              <img src="icon-error.svg" alt="error" class="icon_error" />
              <button type="submit" id="btn">
                <img src="icon-arrow.svg" alt="" />
              </button>
            </div>
            <!--end form-->
            <p class="emailError" id="emailError"></p>
          </form>
        </div>
        <!--end text-->
      </div>
      <!--end container-->
    </div>
    <!--end image-->
    <script src="index.js"></script>
  </body>
</html>
